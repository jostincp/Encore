version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: encore-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://127.0.0.1:8200
      VAULT_CLUSTER_ADDR: http://127.0.0.1:8201
      VAULT_DEV_ROOT_TOKEN_ID: encore-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
      - vault_config:/vault/config
      - ./vault/config:/vault/config/custom
    cap_add:
      - IPC_LOCK
    command: server -config=/vault/config/custom/vault.hcl
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - encore-network

  vault-init:
    image: hashicorp/vault:latest
    container_name: encore-vault-init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: encore-root-token
    volumes:
      - ./vault/scripts:/vault/scripts
    command: sh -c "/vault/scripts/init-vault.sh"
    networks:
      - encore-network

volumes:
  vault_data:
    driver: local
  vault_logs:
    driver: local
  vault_config:
    driver: local

networks:
  encore-network:
    driver: bridge
    name: encore-network